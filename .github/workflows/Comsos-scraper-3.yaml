name: Cosmos Gallery Scraperooni

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # hourly

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      URLS: >
        https://www.cosmos.so/rlphoto/swim,
        https://www.cosmos.so/rlphoto/studio-tests,
        https://www.cosmos.so/rlphoto/studio-test-feminine,
        https://www.cosmos.so/rlphoto/swim-resort,
        https://www.cosmos.so/rlphoto/location-tests
      MAX_SCROLLS: 200
      WAIT_BETWEEN: 1000
      FIRST_IDLE: 9000
      STABLE_CHECKS: 6
      PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          clean: true

      - name: Use Node.js 20 and cache npm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cache/ms-playwright
            /home/runner/.cache/playwright
          key: ms-playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ms-playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Scrape all Cosmos pages
        run: |
          IFS=',' read -ra arr <<< "${URLS}"
          mkdir -p public
          for u in "${arr[@]}"; do
            u=$(echo "$u" | xargs)
            slug=$(basename "$u")
            echo "Scraping $u -> public/${slug}.json"
            COSMOS_URL="$u" OUT_FILE="public/${slug}.json" \
            MAX_SCROLLS="${MAX_SCROLLS}" WAIT_BETWEEN="${WAIT_BETWEEN}" FIRST_IDLE="${FIRST_IDLE}" STABLE_CHECKS="${STABLE_CHECKS}" \
            npm run scrape
          done

      - name: Normalize + dedupe (low.mp4 to high.mp4, drop mux thumbnails)
        run: |
          node - <<'NODE'
          const fs = require("fs");
          const path = require("path");

          const PUB = path.resolve(process.cwd(), "public");
          if (!fs.existsSync(PUB)) process.exit(0);

          const files = fs.readdirSync(PUB).filter(f => f.endsWith(".json"));

          const MUX_IMG_HOST = "image.mux.com";
          const MUX_STREAM_HOST = "stream.mux.com";

          const UUID_RE = /[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i;

          function normUrl(url) {
            try {
              const u = new URL(url);
              u.host = u.host.toLowerCase();
              u.search = "";
              u.hash = "";
              return u.toString();
            } catch {
              return null;
            }
          }

          function isMuxThumbnail(url) {
            try {
              const u = new URL(url);
              if (u.host.toLowerCase() !== MUX_IMG_HOST) return false;
              return /\/thumbnail\.(png|jpg|jpeg|webp)$/i.test(u.pathname);
            } catch {
              return false;
            }
          }

          function upgradeMuxMp4(url) {
            try {
              const u = new URL(url);
              if (u.host.toLowerCase() !== MUX_STREAM_HOST) return url;
              const seg = u.pathname.split("/").filter(Boolean);
              if (seg.length < 2) return url;
              if (seg[1].toLowerCase() === "low.mp4") seg[1] = "high.mp4";
              u.pathname = "/" + seg.join("/");
              u.search = "";
              u.hash = "";
              return u.toString();
            } catch {
              return url;
            }
          }

          function cosmosUuidKey(url) {
            const m = url.match(UUID_RE);
            return m ? `cosmosuuid:${m[0].toLowerCase()}` : null;
          }

          function muxPlaybackKey(url) {
            try {
              const u = new URL(url);
              if (u.host.toLowerCase() !== MUX_STREAM_HOST) return null;
              const seg = u.pathname.split("/").filter(Boolean);
              const playbackId = seg[0];
              return playbackId ? `mux:${playbackId}` : null;
            } catch {
              return null;
            }
          }

          function inferType(url, itemType) {
            const t = (itemType || "").toLowerCase();
            if (t === "video" || t === "image") return t;
            return /\.(mp4|webm|m4v|mov)$/i.test(new URL(url).pathname) ? "video" : "image";
          }

          for (const file of files) {
            const full = path.join(PUB, file);
            let data;
            try {
              data = JSON.parse(fs.readFileSync(full, "utf8"));
            } catch {
              continue;
            }

            const list = Array.isArray(data) ? data : Array.isArray(data.items) ? data.items : [];
            const out = [];
            const seen = new Set();

            for (const raw of list) {
              const item = { ...raw };

              let src = item.src || item.url || item.image || item.href;
              if (!src) continue;

              src = normUrl(src);
              if (!src) continue;

              if (isMuxThumbnail(src)) {
                continue;
              }

              src = upgradeMuxMp4(src);
              src = normUrl(src);
              if (!src) continue;

              if (item.poster) {
                const p = normUrl(item.poster);
                if (p) item.poster = p;
              }

              const type = inferType(src, item.type);

              let key = null;

              if (type === "video") {
                const mk = muxPlaybackKey(src);
                key = mk ? `video:${mk}` : `video:url:${src}`;
              } else {
                const ck = cosmosUuidKey(src);
                key = ck ? `image:${ck}` : `image:url:${src}`;
              }

              if (seen.has(key)) continue;
              seen.add(key);

              item.type = type;
              item.src = src;

              out.push(item);
            }

            let finalObj = data;
            if (Array.isArray(data)) finalObj = out;
            else if (Array.isArray(data.items)) finalObj = { ...data, items: out, count: out.length };
            else finalObj = out;

            fs.writeFileSync(full, JSON.stringify(finalObj, null, 2));
            console.log(`âœ” ${file}: ${list.length} -> ${out.length}`);
          }
          NODE

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
